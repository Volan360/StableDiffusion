<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="imageAndPrompt">
            <div id="imageBox"></div>
            <div id="promptBox">
                <p>Prompt</p>
                <div id="prompt"><input type="text"id="promptInput"></div>
                <button id="send">Send</button>
            </div>
        </div>
        <div id="sliders">
            <div id="width">
                <input 
                type="range" 
                id="widthSlider" 
                min="256" 
                max="1024" 
                value="512" 
                step="64"
                >
                <p id="widthText">Width: 512</p>
            </div>

            <div class="height">
                <input
                type="range"
                id="heightSlider"
                min="256"
                max="1024"
                value="512"
                step="64"
                >
                <p id="heightText">Height: 512</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
